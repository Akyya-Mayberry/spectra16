{% extends "base.html" %}
{% block title %}Account Registration{% endblock %}
{% block body %}
	<div class="container">
		<h1>Create A New Account</h1>
		<form action="/process-new-user" method="post" role="form">
			<div class="form-group">
	  			<label for="firstname"> First Name: </label><input type="text" id="firstname" name="f-name"><br>
	  		</div>
	  		<div class="form-group">
	  			<label for="lastname"> Last Name: </label><input type="text" id="lastname" name="l-name"><br>
	   		</div>
	   	<div class="form-group">
	  		<label for="email"> Email: </label><input type="email" id="email" name="email"><br>
	   	</div>
	   	<div class="form-group">
	  		<label for="password"> Password: </label><input type="password" id="password" name="password"><br>
		</div>
	  	<input type="submit" value="Submit" class="btn btn-default">
	</form>
</div>
{% endblock %}
