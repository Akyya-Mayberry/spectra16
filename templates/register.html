{% extends "base.html" %}
{% block title %}Account Registration{% endblock %}
{% block body %}
	<div class="container">
		<h1>Create A New Account</h1>
		<form action="/process-new-user" method="post" role="form">
			<table>
			<tr>
			<div class="form-group">
	  			<td><label for="firstname"> First Name: </label></td>
	  			<td><input type="text" id="firstname" name="f-name"></td><br>
	  		</div>
	  		</tr>
	  		<tr>
	  		<div class="form-group">
	  			<td><label for="lastname"> Last Name: </label></td>
	  			<td><input type="text" id="lastname" name="l-name"></td><br>
	   		</div>
	   		</tr>
	   		<tr>
	   	<div class="form-group">
	  		<td><label for="email"> Email: </label></td><td><input type="email" id="email" name="email"></td><br>
	   	</div>
	   	</tr>
	   	<tr>
	   	<div class="form-group">
	  		<td><label for="password"> Password: </label></td><td><input type="password" id="password" name="password"></td><br>
		</div>
		</tr>
	  	<input type="submit" value="Submit" class="btn btn-default">
	  	</table>
	</form>
</div>
{% endblock %}
